<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>My Counter App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style-counterapp.css">
    <script src="js/script-counterapp.js" type="text/javascript"></script>
  </head>

  <body>
    <div id="container">
      <div id="title">My Counter App</div>

      <div id="main">
        <button id="minus" onclick="decrease()">-</button>
        <div id="value">0</div>
        <button id="plus" onclick="increase()">+</button>
      </div>

      <button id="reset" onclick="reset()">Reset</button>
    </div>
  </body>
</html>
